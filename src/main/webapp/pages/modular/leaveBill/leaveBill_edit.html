@layout("/common/_container.html",{js:["/assets//modular/leaveBill/leaveBill_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="leaveBillForm" lay-filter="leaveBillForm" class="layui-form model-form"
                  style="max-width: 700px;margin: 40px auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">申请时间<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="appTime" name="appTime" placeholder="请输入" type="text" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请假天数<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="days" name="days" placeholder="请输入申请时间" type="text" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="content" name="content" placeholder="请输入内容" type="text" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
