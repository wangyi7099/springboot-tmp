@layout("/common/_container.html",{js:["/assets/modular/flow/model/model.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">流程管理</span>
</div>

<div class="layui-fluid" id="flowList">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="flowname" class="layui-input" type="text" placeholder="名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="flowkey" class="layui-input" type="text" placeholder="流程key"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="flowTable" lay-filter="flowTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/gunsApi/flow")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="view">查看流程图</a>
    @}
    @if(shiro.hasPermission("/gunsApi/flow")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="deploy">部署</a>
    @}
    @if(shiro.hasPermission("/gunsApi/flow")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>

@}
